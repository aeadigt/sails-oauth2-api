<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Auth_service</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <script id="user_template" type="text/template">
        <strong><%= name %></strong> <%= email %>
    </script>
    <h1>Список задач</h1>
    <form action="" id="add_task">
        <input type="text" placeholder="Ваша новая задача">
        <input type="submit" value="Добавить задачу">
    </form>
    <div class="tasks">
        <script id="task_template" type="text/template">
            <span><%= title %></span> <button class="edit">Edit</button> <button class="delete">Delete</button>
        </script>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
